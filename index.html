<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIM Church</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS! -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- My CSS! -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JQuery JS! -->
    <script src="./assets/js/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="header">
            <script>
                $(function() {
                    $('#header').load('./navbar.html');
                });
            </script>
        </div>
    </header>

    <div class="container-md text-center welcome-to-rim" ">
    <h3>Welcome to</h3>
    <h1>Rejoice International Ministries</h1>
  </div>

    <!-- Carousel -->
    <div id=" my-slide" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#my-slide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#my-slide" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#my-slide" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#my-slide" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/craousel/img3.jpg" alt="Los Angeles" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/craousel/img2.jpg" alt="Chicago" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/craousel/img3.jpg" alt="New York" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/craousel/img4.jpg" alt="New York" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#my-slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#my-slide" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container-md">
        <div id="cards1">
            <script>
                $(function() {
                    $('#cards1').load('./cards.html');
                });
            </script>
        </div>
    </div>
    <!-- Bootstrap JS! -->
    <!-- <script src="./assets/js/jquery.min.js"></script> -->
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
